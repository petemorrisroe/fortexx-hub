<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <title>My Azure SWA App</title>
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-3xl font-bold mb-4">Articles</h1>
    <div id="articles" hx-get="/api/articles" hx-trigger="load" hx-swap="innerHTML"></div>

    <h2 class="text-xl font-semibold mt-8">Add New Article</h2>
    <form hx-post="/api/articles" hx-target="#articles" hx-swap="outerHTML">
        <input type="text" name="title" placeholder="Title" required class="border p-2 mb-2">
        <textarea name="abstract" placeholder="Abstract" required class="border p-2 mb-2"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2">Submit</button>
    </form>
</body>
</html>
